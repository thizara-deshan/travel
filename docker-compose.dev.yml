# Development overrides for docker-compose.yml
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    environment:
      NODE_ENV: development
      CORS_ORIGIN: https://thizara.dev,http://localhost:3000
    volumes:
      # Mount source code for hot reloading
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    command: ["npm", "run", "dev"]
    # Expose port for direct backend access during development
    ports:
      - "5000:5000"

  frontend:
    environment:
      NODE_ENV: development
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    # Expose port for direct frontend access during development
    ports:
      - "3000:3000"

  postgres:
    # Expose port for external access during development
    ports:
      - "5432:5432"

  nginx:
    # In development, you can choose to disable nginx by commenting out this service
    # or keep it running to test the production-like setup
    volumes:
      # Mount nginx config for live reloading
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
